<!DOCTYPE html>

<!--

Grant Seime

Notes:
    I chose to use a template from w3 schools as my base page:

    https://www.w3schools.com/w3css/tryw3css_templates_photo.htm

    I edited it with the Cycle2 plugin. With this plugin, instead of just one photo
    that stays fixed, there is a small rotation of photos that displays as each fades
    from one into another.

    The plugin usage is very handy and simple to use. Once the library is sourced
    into the code, one can utilize much of the various functionality capabilities
    of Cycle2 via a CSS class, no actual javascript required. I simply reference
    the class "cycle-slideshow".

    In order to get the rotation of photos, I had to nest each set of images into
    its own div calling "cycle-slideshow".

    Personal photos were added in as replacement to the stock photos as I preferred
    the personal touch of my own photos as that was the intended purpose of the
    template.

    Using stock photos would have required using at least one photo not included
    in the template as none of the included images is of a similar size of the
    rocks.jpg image. This created whitespace between different parts of the images
    on the page.

    -->

<script>
  // Functionality for toggle grid padding button
  // Part of the template
  function myFunction() {
    var x = document.getElementById("myGrid");
    if (x.className === "w3-row") {
      x.className = "w3-row-padding";
    } else {
      x.className = x.className.replace("w3-row-padding", "w3-row");
    }
  }

  // Open and close sidebar
  function w3_open() {
    document.getElementById("mySidebar").style.width = "100%";
    document.getElementById("mySidebar").style.display = "block";
  }

  function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
  }
